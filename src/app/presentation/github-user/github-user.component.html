<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>User</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar *ngIf="!loading$ | async" color="accent" mode="indeterminate">
</mat-progress-bar>
<main>
  <mat-card *ngIf="user$ | async as user">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ user.bio }}
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button href="{{ user.html_url }}" color="accent">More</a>
    </mat-card-actions>
  </mat-card>
</main>
<mat-card *ngIf="!(user$ | async)">
  <mat-card-header>
    <mat-card-title>Not found</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Not found
  </mat-card-content>
</mat-card>
